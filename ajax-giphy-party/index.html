<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Giphy Party!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family
      =Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <h1 class="text-nodanger">G I P H Y&nbsp;&nbsp;P A R T Y</h1>
      <div class="form-container">
        <form action="" id="form-giphy">
          <input
            class="inputx"
            type="text"
            name="search"
            id="text-search"
            placeholder="Place your Search"
          />
          <button class="buttonx" id="button-giphy">Search GIPHY!</button>
          <button class="buttony" id="button-images">Remove Images</button>
          <img
            class="giphy-attribution"
            src="./giphy.com/gifs/wdr-anne-hierundheute-willmes-X7s4uckfyihGJDrSpo"
            alt=""
          />
          <p class="" id="text">&nbsp;</p>
        </form>
      </div>

      <div id="giphy-remove"></div>
    </div>
    <script></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
